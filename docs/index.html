<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DJ Pult (statisch)</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="manifest.json">
</head>
<body class="flex h-screen bg-gray-900 text-white">
  <div class="w-full flex flex-col p-6">
    <div class="flex items-center justify-center mb-6">
      <h1 class="text-4xl font-bold mr-4">DJ Pult</h1>
      <img src="static/images/thumbnail_logo.png" alt="logo" class="h-15 w-12 shadow-lg" />
    </div>
    <div class="flex items-center justify-center mb-4 space-x-3">
      <button id="load-songs-btn" class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg">
        Songs laden
      </button>
      <input id="filepicker" type="file" class="hidden" accept="audio/*" multiple webkitdirectory />
    </div>

    <!-- Song-Kategorien (werden per JS gefüllt) -->
    <div class="grid grid-cols-6 gap-4 w-full" id="categories-grid"></div>
  </div>

  <!-- Untere Leiste mit Spezial-Buttons -->
  <div class="w-full grid grid-cols-5 justify-between gap-4 bg-gray-800 p-4 rounded-lg mt-2 fixed bottom-0 left-0 z-50">
    <div class="grid grid-cols-1 mt-4 gap-4 w-full">
      <button id="btn-timeout"
        class="bg-yellow-500 rounded-lg hover:bg-yellow-700 text-xl px-3 py-3">
        Timeout
      </button>
      <button id="btn-walkon"
        class="bg-blue-500 rounded-lg hover:bg-blue-700 text-xl px-3 py-3">
        Walk-On
      </button>
    </div>
    <div class="grid grid-cols-1 mt-4 gap-4 w-full">
      <button id="btn-pause1"
        class="bg-orange-500 rounded-lg hover:bg-yellow-700 text-xl px-3 py-3">
        Pause 1
      </button>
      <button id="btn-pause2"
        class="bg-orange-500 rounded-lg hover:bg-blue-700 text-xl px-3 py-3">
        Pause 2
      </button>
    </div>
    <div class="px-10 py-10 flex flex-col items-center w-full"></div>
    <button onclick="stopAudio()" class="px-7 py-7 bg-red-600 rounded-lg hover:bg-red-800 text-lg">
      Stop
    </button>
    <div class="px-7 py-7 flex flex-col items-center bottom-0 w-full">
      <label for="volume" class="mb-1 text-lg text-center">Vol</label>
      <input type="range" id="volume" min="0" max="1" step="0.05" value="1.0"
        class="horizontal-slider w-full"
        oninput="setVolume(this.value)">
    </div>
  </div>

  <!-- Zentrales Audio-Element fuer Desktop & iOS -->
  <audio id="dj-audio" preload="none" playsinline class="hidden"></audio>

  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js").catch((err) =>
        console.error("Service Worker Registrierung fehlgeschlagen:", err)
      );
    }
  </script>
</body>
</html>
